<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oops! Something went wrong (422)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: 'Roboto', sans-serif;
    }

    .error-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .error-header {
      font-size: 200px;
      font-weight: bold;
      color: #242526;
      letter-spacing: 30px;
    }

    .error-message {
      font-size: 30px;
      color: #3A3B3C;
      font-weight: 550;
      margin-top: -35px;
    }

    .error-description-1 {
      font-size: 19px;
      text-align: center;
      max-width: 600px;
      color: #242526;
    }

    .error-description-2 {
      font-size: 16px;
      text-align: center;
      max-width: 600px;
      margin-bottom: 50px;
      color: #242526;
    }

    .error-button {
      font-size: 18px;
      color: #fff;
      background-color: #1876f2;
      padding: 15px 30px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
    }

    .error-button:hover {
      background-color: #0c60b0;
    }

    .error-button-icon {
      margin-right: 10px;
      margin-bottom: 3px;
    }

  </style>
</head>
<body>
  <div class="error-page">
    <img class="logo__icon" src="odin_facebook_logo.png" alt="Nexellia Logo">
    <div class="error-header">422</div>
    <p class="error-message">Oops! Something went wrong!</p>
    <span class="error-description-1">The change you requested was rejected.</span>
    <p class="error-description-2">Make sure you have acccess to the thing you tried to change.</p>
    <a href="http://localhost:3000/" class="error-button" type="button">
      <i class="fas fa-home error-button-icon"></i> Go Back to Homepage
    </a>
  </div>
</body>
</html>
