databases:
  - name: nexellia
    databaseName: nexellia
    user: nexellia

services:
  - type: web
    name: nexellia
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexellia
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

  - type: redis
    name: nexellia_redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction